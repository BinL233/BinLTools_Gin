{{ define "header" }}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <link rel="icon" href="/static/images/BinLTools_logo.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/js/ColorSchemePreference.js"></script>
        <script src="/js/HeaderShadow.js"></script>

        <style>
            *{
                box-sizing: border-box;
            }

            body {
                font-family: 'Montserrat', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
                color: #333;
            }
            .container {
                width: 80%;
                margin: auto;
                overflow: auto;
            }

            @media (max-width: 768px) {
                body {
                    overflow-x: scroll;
                }

                header ul {
                    flex-direction: column;
                }

                header li {
                    padding: 10px 0;
                }
            }

            header {
                color: #a2a2a2;
                background: #fff;
                padding-top: 30px;
                min-height: 70px;
                /* border-bottom: #bbb 1px solid; */
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
            }

            header.shadow {
                -webkit-box-shadow: 0 3px 5px rgba(57, 63, 72, 0.3);
                -moz-box-shadow: 0 3px 5px rgba(57, 63, 72, 0.3);
                box-shadow: 0 3px 5px rgba(57, 63, 72, 0.3);
            }

            header a {
                color: #525252;
                text-decoration: none;
                text-transform: uppercase;
                font-size: 16px;
            }

            header ul {
                padding: 0;
                margin: 0;
                list-style: none;
                overflow: hidden;
            }

            header li {
                float: left;
                display: inline;
                padding: 0 20px 0 20px;
            }

            header #branding {
                float: left;
            }

            header #branding h1 {
                margin: 0;
            }

            header nav {
                float: right;
                margin-top: 10px;
            }

            header .highlight, header .current a {
                color: #de77a5;
                font-weight: bold;
            }

        </style>
        <link rel="stylesheet" herf="style.css">
        <link rel="stylesheet" href="/static/css/live2d.css" />

        <!-- Live2DCubismCore -->
        <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
        <!-- Include Pixi. -->
        <script src="/static/live2d/frame/pixi.min.js"></script>
        <!-- Include Cubism Components. -->
        <script src='/static/live2d/live2dcubismframework.js'></script>
        <script src='/static/live2d/live2dcubismpixi.js'></script>
        <!-- User's Script -->
        <script src="/static/live2d/l2d.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/gh/litstronger/live2d-moc3@master/js/main.js"></script> -->
        <script src='/static/live2d/main.js'></script>
        <script>
            window.onload = () => {
                var config = {
                    right: '0px',
                    bottom: '0px',
                    width: 350,
                    height: 350,
                    basePath: '/static/live2d/Resources',
                    role: 'Domino',
                    opacity: 1,
                    mobile: false
                };
                var v = new Viewer(config);
            }

            sendColorSchemePreference();
            $(document).ready(function() {
                headerShadow();
            });
        </script>
    </head>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="/" style="font-size: 30px;"><span class="highlight">BinL</span>Tools</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/about_me">About Me</a></li>
                    <li><a href="https://github.com/BinL233">GitHub</a></li>
                    <li><a href="/login">{{.userName.username}}</a></li>
                    <!-- <li><a class="far fa-moon"></a></li> -->
                </ul>
            </nav>
        </div>
    </header>
    <body>
        <div class="l2d"  id="L2d" >
            <div id="L2dCanvas" class="Canvas" style="z-index: -1; position: fixed"></div>
        </div>
    </body>
{{ end }}
